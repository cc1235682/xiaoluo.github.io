            <p>《海绵宝宝》(SpongeBob SquarePants)是一部由史蒂芬海伦伯格原创，
            舍曼科恩、沃特·杜赫、山姆亨德森、保罗·蒂比特、沃尔特道恩[21]等导演，
            汤姆肯尼、比尔·法格巴克、罗杰·布帕斯等配音的美国喜剧动画，于1999年7月17日在尼克国际儿童频道开播。
            </p>
            <p>
            这部动画除了固定描绘的卡通场景与人物之外，也会穿插一些真实的物件或人物：例如曾出演《海滩游侠》与《霹雳游侠》的大卫哈
            塞尔霍夫，以本人的身份出演了几集。但海绵宝宝卡通的内容基本上与海洋知识无关，甚至夸大到完全不合乎科学与常识，例如海底生
            火、海底冲澡等，剧集内容也会时不时的嘲笑精致艺术和章鱼哥的劳工权益想法。
            </p>
